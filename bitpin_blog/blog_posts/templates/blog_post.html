<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>

    <h1>{{ blog.title }}</h1>
    <p><strong>Author:</strong> {{ blog.author.username }}</p>
    <p><strong>Published on:</strong> {{ blog.created_at }}</p>

    <hr>
    
    <p>{{ blog.content }}</p>

    <hr>

    <h4>Rate this Blog Post:</h4>
    <form method="POST" action="{% url 'rate_blog' %}">
        {% csrf_token %}
        <input type="hidden" name="blog" value="{{ blog.id }}">  <!-- Blog Post ID -->
        <label for="rating">Rating (1-5):</label>
        <input type="number" name="rating" id="rating" min="1" max="5" required>
        <button type="submit">Submit Rating</button>
    </form>

    <p><a href="{% url 'blog_posts_list' %}">Back to Blog List</a></p>

</body>
</html>
